<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD Glass UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/jszip/jszip.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three/build/r158.js",
                "three/addons/": "./lib/three/jsm/"
            }
        }
    </script>
    <script type="module" src="get.js"></script>
    <script src="js/help.js"></script>
</head>
<body>
    <div class="glass-ui">
        <!-- Кнопки управления -->
        <div class="control-buttons">
            <button class="glass-btn" data-panel="model">Модель</button>
            <button class="glass-btn" data-panel="camera">Камера</button>
            <button class="glass-btn" data-panel="dance">Танец</button>
            <button class="glass-btn" data-panel="objects">Объекты</button>
            <button class="glass-btn" data-panel="audio">Аудио</button>
        </div>
        
        <!-- Панели настроек -->
        <div class="panel-container">
            <div id="model-panel" class="glass-panel">
                <h3>Модели</h3>
                <div class="file-list" id="model-list"></div>
            </div>
            <!-- Аналогичные блоки для других панелей -->
        </div>
        
        <!-- Кнопка загрузки -->
        <button class="glass-btn load-all">Load All</button>
    </div>

    <!-- Контейнер для рендера -->
    <div id="render-container"></div>

    <script>
        // Переносим содержимое render.html
        const renderContainer = document.getElementById('render-container');
        const renderFrame = document.createElement('div');
        renderFrame.innerHTML = `
            <!-- Содержимое из render.html -->
            <script src="../lib/three/jsm/libs/ammo.wasm.js"><\/script>
            <script type="module" src="renderFrame/render.js"><\/script>
        `;
        renderContainer.appendChild(renderFrame);
        
        // Логика панелей
        document.querySelectorAll('.glass-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const panelId = this.dataset.panel + '-panel';
                document.querySelectorAll('.glass-panel').forEach(p => {
                    p.style.display = p.id === panelId ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
